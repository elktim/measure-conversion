<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/Measure-conversion.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="measure-conversion__container">
    <div class="measure">
      <div class="current-measure"></div>
      <ul class="measure_menu">
        <li>Weight</li>
        <li>Lenght</li>
        <li>Temperature</li>
        <li>Volume</li>
        <li>Area</li>
        <li>Time</li>
      </ul>
    </div>

    <div class="conversion">
      <div class="current-measure-list">
        <form action="" id="current-form">
          <input type="text" name="current-number">
        </form>
        <div class="current-unit"></div>
        <ul id="current-menu">
        </ul>
      </div>
      <div class="equal">
        =
      </div>
      <div class="end-measure-list">
        <form action="" id="end-form">
          <input type="text" name="end-number">
        </form>
        <div class="end-unit"></div>
        <ul id="end-menu">
        </ul>
      </div>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/Measure-conversion-jquery.js"></script>

</body>

</html>
